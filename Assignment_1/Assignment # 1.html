<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/32261cb03c.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="head1" >FLAT SIGN UP FORM</h1>
    <div class="box">
        <h1 class="head2" >SIGN UP</h1>
        <form>
            <i class="fas fa-user-alt" id="name1"></i>
            <input type="text" placeholder="First Name">
            <i class="fas fa-user-alt" id="name2"></i>
            <input type="text" placeholder="Last Name">
            <i class="fas fa-phone-alt" id="phone"></i>
            <input type="number" placeholder="Phone Number">
            <i class="fas fa-envelope" id="email"></i>
            <input type="email" placeholder="Email">
            <i class="fas fa-lock-open" id="lock1"></i>
            <input type="password" placeholder="Password">
            <i class="fas fa-lock-open" id="lock2"></i>
            <input type="confirm password" placeholder="Confirm Password">
        </form>
        <button class="but" >SIGN UP</button>   
    </div>

    <div class="by">Designed by : <span>Wasif</span> .</div>
    
        
    
    
</body>


</html>
